  <title>03_실습예제_추천요리</title>
  <style>
    .food{
      width: 400px; height: 300px;
      border: 2px solid #a7a7a7;
      text-align: center;
    }
    #food{
      display: inline;
      padding: 5px 10px;
      background: rgb(255, 255, 105);
      position: relative; top: -17px;
      border-radius: 10px;
    }
    .food img{
      width: 280px; height: 250px;
      padding-top: 20px;
    }
    .food span{
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>요일별 추천요리 출력하기</h1>
  <div class="food">
    <div id="food"></div>
    <img id="food_img" src="../0403/food/food3.jpg" alt="군만두">
  </div>

  <script>
    let today = new Date();
    let yoil = ['일', '월', '화', '수', '목', '금', '토'];
    let t_yoil = today.getDay();    // 요일번호
    document.getElementById('food').innerHTML=`오늘 <span>${yoil[t_yoil]}</span>요일의 추천요리는`;
    document.getElementById('food_img').src=`../0403/food/food${t_yoil}.jpg`;
