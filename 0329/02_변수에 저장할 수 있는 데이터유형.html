<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_변수에 저장할 수 있는 데이터유형</title>
  <style>
    .id{color: blue; font-weight: bold;}
    .pw{color: red; text-decoration: underline;}
  </style>
  <script>

    // 1. 원시형 데이터
    let n = '10';      // 문자데이터 10을 변수에 담는다
    let n1 = 10;       // 숫자데이터
    let b = true;      // 부울형 데이터(참, 거짓)
    let n2;            // 값을 정의하지 않음
    let n3 = null;     // 값이 없다

    // 변수 데이터값 출력하기
    document.write(n+'<br>');
    document.write(n1+'<br>');
    // typof(연산자)를 사용하면 숫자인지 문자인지 데이터 유형을 알려줌
    document.write(typeof(n)+'<br>');    // 문자 'string' 출력
    document.write(typeof(n1)+'<br>');   // 숫자 'number' 출력
    document.write(b+'<br>');            // 'true' 출력
    document.write(n2+'<br>');           // 'undefined' 정의하지 않음 출력
    document.write(n3+'<br>');           // 'null' 값이 없음 출력

    // 2. 참조형 데이터 : 여러개의 데이터를 저장(배열)하거나 사용자가 요청시 실행되는 함수형 데이터가 있음
    // 배열선언   let 배열이름 = ['값0', '값1', '값2', '값3' ...];
    let fruit = ['사과','배','귤','감','수박','바나나','딸기','참외','포도'];
    let yoil = ['일','월','화','수','목','금','토'];
    let info = ['master','1234','02-1234-5678','서울시 종로구 구기동','남','학생'];

    // 참조형 데이터 출력하기
    document.write(fruit + '<br>');
    // nth-child(1) 쓸 때와 비슷함. 수열에서는 1이 아닌 [0]부터 시작이다.
    document.write(fruit[0] + '<br>');
    document.write(fruit[4] + '<br>');
    document.write(fruit[6] + '<br>');
    document.write(fruit[8] + '<br>');

    document.write(yoil + '<br>');
    document.write('오늘은 즐거운 <b>' + yoil[5] + '</b>요일입니다.<br>');

    // 날짜객체 Date()
    let today = new Date();
    document.write(today+'<br>'); // Fri Mar 29 2024 17:08:52 GMT+0900 (한국 표준시)
    // 객체에는 속성(컬러, 크기 등 - 명사), 메소드(출력, 입력, 변경 등 - 동사)
    document.write(today.getFullYear()+'<br>');  // 년도(2024) 출력
    document.write(today.getMonth()+'<br>');     // 월(0-11 로 출력되어 현재월보다 1 작게 나옴) 출력
    document.write(today.getMonth()+1+'<br>');   // 2 + 1 = 월(3) 출력
    document.write(today.getDate()+'<br>');      // 일(29) 출력
    document.write(today.getDay()+'<br>');       // 요일(0-6 : 5=금요일) 출력

    let m = today.getMonth()+1;     // 3
    let d = today.getDate();        // 29
    document.write(m +'.' + d + ' (' + yoil[today.getDay()] + ')<br>');

    document.write(yoil[today.getDay()]+'<br>'); //위에 let yoil 선언한걸로 찾아서 금요일이 나옴

    document.write('회원님의 아이디는 &#x0027;<span class="id">' + info[0] + '</span>&#x0027;이고 패스워드는 &#x0027;<span class="pw">' + info[1] + '</span>&#x0027;입니다.<br>');
    // document.write(`회원님의 아이디는 <span class="id"> ${info[0]} </span> 이고 패스워드는 <span class="pw"> ${info[1]} </span>입니다. <br>`);


  </script>
</head>
<body>
  <h2>02_변수에 저장할 수 있는 데이터유형</h2>
  <ul>
    <li>문자데이터(string)</li>
    <li>숫자데이터(number)</li>
    <li>부울형(boolean)데이터 : true, false</li>
    <li>찾을 수 없는 데이터(undefined)</li>
    <li>값이 없는 데이터(null)</li>
    <li>배열형 데이터(array)</li>
    <li>함수형 데이터(funciton)</li>
    <li>객체(object) : document, window, alert, prompt ...</li>
  </ul>
</body>
</html>
