      font-weight: bold; font-size: 20px; color: red;

  <script>
    // 1. 변수선언과 데이터 입력
    let id = 'master';
    let id2 = 'marterx';

    // 2. if문 : 결과값이 참 한가지일 때
    if(id=='master'){       // 만약에 변수값이 일치한다면
      // 참인값이 나와야
      document.write('<p>위 수식은 <span>참</span>입니다.</p>')
    };

    // 3. if else문 : 결과값이 참, 거짓 두가지일 때
    if(id2=='master'){
      document.write('<p>위 수식은 <span>참</span>입니다.</p>')
    }else{
      document.write('<p>위 수식은 <span>거짓</span>입니다.</p>')
    }

    // 4. else if문

</head>
<body>
  <h2>03_제어문</h2>
  <p>제어문이란? 프로그램의 흐름을 제어하기 위한 실행문으로서 if, if else, else if문 3가지 종류가 있다.</p>
  <ul>
    <li>if문 : 조건식에 만족하면 실행되는 조건문</li>
    <li>if else문 : 조건식에 만족하면 true(합격), 만족하지 않으면 false(불합격)값이 출력되는 조건문</li>
    <li>if else if문 : 조건식이 여러개일 경우 다양한 결과값을 얻기 위한 조건문</li>
  </ul>

  <div class="banner">
    <img src="./images/banner1.jpg" alt="배너" id="photo">
    <span id="page_n">1/4</span>
    <i class="fas fa-angle-left" id="lbtn"></i>
    <i class="fas fa-angle-right" id="rbtn"></i>
  </div>

  <script>
    // 1. 변수선언
    const lbtn = document.getElementById('lbtn');      // 좌측 버튼 변수값을 상수로 만들어주기
    const rbtn = document.getElementById('rbtn');      // 우측 버튼 변수값을 상수로 만들어주기
    let count = 1;                                      // 페이지 넘길 때 변하는 숫자 초기값 넣어주기
    let banner = document.getElementById('photo');      // 변하는 이미지 상수로 만들어주기

    // 2. 버튼 클릭시 해당 사진이 변경
    function moveLeft(){           // 왼쪽버튼 클릭시 실행되는 내용 - 함수는 동작할 것들 미리 만들어주는 것
      //이전 이미지가 나와야 함 - 1일 때 4, 2일 때 1, 3일 때 2, 4일 때 1 순으로
      if(count==1){                // 카운트가 지금 1이라면
        count=4;                   // 카운트를 4로 변경해라
      }else{
        count = count - 1;         // 1씩 감소해라 (나머지 공통으로 적용시키기)
      }
      document.getElementById('page_n').innerHTML=count+'/4';     // 페이지넘버에 카운트와 함께 문자 '/4'를 같이 출력해라
      banner.src='./images/banner'+count+'.jpg';
    }

    lbtn.onclick=function(){moveLeft();}

    function moveRight(){          // 오른쪽버튼 클릭시 실행되는 내용
      if(count==4){                // 카운트가 지금 1이라면
        count=1;                   // 카운트를 4로 변경해라
      }else{
        count = count + 1;         // 1씩 감소해라 (나머지 공통으로 적용시키기)
      }
      document.getElementById('page_n').innerHTML=count+'/4';     // 페이지넘버에 카운트와 함께 문자 '/4'를 같이 출력해라
      banner.src='./images/banner'+count+'.jpg';
    }

    rbtn.onclick=function(){moveRight();}

  </script>

</body>
