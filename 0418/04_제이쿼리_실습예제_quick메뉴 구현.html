<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_제이쿼리_실습예제_quick메뉴 구현</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" type="text/css">

  <style>
    aside{position: fixed; right: 0px; top: 0px; width: 104px;}
    aside i{
      position: absolute; top: 44%; right: 104px;
      font-size: 30px;
      padding: 20px 8px;
      color: #fff;
      background: #333;
      border-radius: 8px 0px 0px 8px;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $(document).ready(function(){
      // 변수
      const q_btn = $('aside i.fas');
      let n = 0;

      //클릭시 aside 위치 변경
      q_btn.click(function(){
        if(n==0){
          $('aside').animate({'right':'-100px'}, 500, 'easeOutBounce');
          // 아이콘폰트 방향도 반대로 변경
          $('aside i.fas').css({
            'transform':'rotate(180deg)',
            'border-radius':'0px 8px 8px 0px'
          });
          n=1;
        } else{
          $('aside').animate({'right':'0px'}, 500, 'easeOutBounce');
          // 아이콘폰트 방향도 반대로 변경
          $('aside i.fas').css({
            'transform':'rotate(0deg)',
            'border-radius':'8px 0px 0px 8px'
          });
          n=0;
        }
      });
    });
  </script>

</head>
<body>
  <h2>04_제이쿼리_실습예제_quick메뉴 구현</h2>
  <p>웹페이지의 오른쪽 사이드에 위치하는 퀵메뉴를 화면에 숨기거나 나오게하기</p>
  <p>쇼핑몰 오른쪽 aside영역에 '주문조회', '배송조회', '최근본상품', '화면스크롤 버튼', 'top버튼', 요소들을 방향버튼 클릭시 animate메서드로 화면에 숨기거나 클릭시 다시 나오게 한다.</p>
  <p>1개의 버튼에 2가지 기능을 만듦(토글) : '>' 버튼을 클릭하면 '<' 모양으로 변경</p>

  <aside>
    <i class="fas fa-angle-right"></i>
    <img src="./images/quick.jpg" alt="퀵메뉴">
  </aside>
</body>
</html>
