<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #jobs_box{
      width: 500px; height: 275px;
      border: 3px solid black;
      position: relative;
      overflow: hidden;
    }
    #jobs_txt{
      position: absolute;
      left: -200px; top: 80px;
    }
    #jobs_img{
      position: absolute;
      right: 0px; bottom: -300px;
      opacity: 0%;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#jobs_txt').animate({'left':'10px'},800)
      $('#jobs_img').delay(100).animate({'bottom':'0px','opacity':'100%'},800);
    });
  </script>

</head>
<body>
  <h3>6. 실습예제. 스티브잡스_애니메이션 만들기</h3>
  <div id="jobs_box">
    <img src="./exec01/images/jobs_text.gif" alt="스티브잡스텍스트" id="jobs_txt">
    <img src="./exec01/images/jobs.png" alt="스티브잡스이미지" id="jobs_img">
  </div>
</body>
</html>
