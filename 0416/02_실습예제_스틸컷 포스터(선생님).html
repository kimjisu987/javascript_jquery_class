<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_실습예제_스틸컷 포스터(선생님)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" type="text/css">
  <link rel="stylesheet" href="./css/gallery.css" type="text/css">
</head>
<body>
  <section class="box_photo">

    <!-- 타이틀 -->
    <div class="title_area">
      <h2>포토</h2>
      <span class="count"></span>
      <div class="user_btn">
        <input type="button" value="원본보기" class="button">
        <input type="button" value="주소복사" class="button">
      </div>
    </div>

    <div class="sub_area">
      <ul>
        <li>스틸컷</li>
        <li>포스터</li>
      </ul>
    </div>

    <!-- 이미지 전체 박스 -->
    <article class="photo">
      <!-- 썸네일 이미지 박스 -->
      <div class="list_area">
        <i class="fas fa-angle-left"></i>
        <!-- 썸네일이미지 목록 -->
        <ul class="list_photo">
          <li><img src="./images02/movie_image1.jpg" alt=""></li>
          <li><img src="./images02/movie_image2.jpg" alt=""></li>
          <li><img src="./images02/movie_image3.jpg" alt=""></li>
          <li><img src="./images02/movie_image4.jpg" alt=""></li>
          <li><img src="./images02/movie_image5.jpg" alt=""></li>
          <li><img src="./images02/movie_image6.jpg" alt=""></li>
          <li><img src="./images02/movie_image7.jpg" alt=""></li>
          <li><img src="./images02/movie_image8.jpg" alt=""></li>
          <li><img src="./images02/movie_image9.jpg" alt=""></li>
          <li><img src="./images02/movie_image10.jpg" alt=""></li>
          <li><img src="./images02/movie_image11.jpg" alt=""></li>
          <li><img src="./images02/movie_image12.jpg" alt=""></li>
        </ul>
        <i class="fas fa-angle-right"></i>
      </div>

      <!-- 큰 이미지 박스 -->
      <div class="main_photo">
        <div class="arrow">
          <i class="fas fa-angle-left"></i>
          <i class="fas fa-angle-right"></i>
          <img src="./images02/movie_image1.jpg" alt="" id="main">
        </div>
      </div>

      <!-- 페이지 번호표시 -->
      <div id="photo_title">
        <span id="img_num">1/17</span>
      </div>
    </article>

  </section>

  <script src="./script/gallery.js"></script>
</body>
</html>
